<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Students Applications</title>
</head>
<body>
<div class="container">
    <h2>Aveliable Positions</h2>
    <br>
    <a th:href="@{/trainee_committee/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
    <br><br>
    <div class="table">
        <table class="table table-striped table-hover table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Company Name</th>
                <th>Position Title</th>
                <th>Position Description</th>
                <th>Position Duration</th>
                <th>Required Topics/Intrests</th>
                <th>Required Skills</th>
                <th>Company Location</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="position : ${availablePositions}">
                <td th:text="${position.company}"></td>
                <td th:text="${position.title}"></td>
                <td th:text="${position.description}"></td>
                <td th:text="|${#temporals.format(position.fromDate, 'dd/MM/yyyy')} - ${#temporals.format(position.toDate, 'dd/MM/yyyy')}|"></td>
                <td th:utext="${#strings.replace(position.topics, ', ', '<br>')}"></td>
                <td th:utext="${#strings.replace(position.skills, ', ', '<br>')}"></td>
                <td th:text="${position.company.location}"></td>
                <td>
                    <a th:href="@{/accept(username=${student.username})}" class="btn btn-success">Assign Student</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
