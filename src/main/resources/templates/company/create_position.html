<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <title>Create Position</title>
</head>
<body>
    <div class="container">
        <p class="h4 mb-4">Create Position</p>
        <form action="#" th:action="@{/company/create_new_position}" th:object="${position}" method="POST">
            <input type="hidden" th:field="*{positionId}" />
			<input type="hidden" th:field="*{isAssigned}" />
			<input type="hidden" th:field="*{company}" />

            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" class="form-control mb-4 col-4" required/>
			
            <label for="description">Description</label>
			<textarea id="description" th:field="*{description}" class="form-control mb-4 col-4" required></textarea>
			
            <label for="fromDate">From Date</label>
            <input type="date" id="fromDate" th:field="*{fromDate}" class="form-control mb-4 col-4" required/>
			
            <label for="toDate">To Date</label>
            <input type="date" id="toDate" th:field="*{toDate}" class="form-control mb-4 col-4" required/>
			
            <label for="topics">Topics</label>
            <input type="text" id="topics" th:field="*{topics}" class="form-control mb-4 col-4" required/>
			
            <label for="skills">Skills</label>
            <input type="text" id="skills" th:field="*{skills}" class="form-control mb-4 col-4" required/>

            <button type="submit" class="btn btn-primary">Create</button>
            <a th:href="@{/company/available_positions}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
