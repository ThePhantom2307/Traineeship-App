<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<title>Review Traineeship Position</title>
</head>
<body>
    <div class="container">
        <h2>Review Traineeship Position</h2>
        <br>
        <a th:href="@{/trainee_committee/traineeships_in_progress}" class="btn btn-danger btn-sm mb-3">Cancel</a>
        <br><br>
        <div class="table">
            <table class="table table-striped table-hover table-bordered">
                <thead class="thead-dark">
					<tr>
						<th>Evaluation Type</th>
				      	<th>Motivation</th>
				      	<th>Efficiency</th>
				      	<th>Effectiveness</th>
				    </tr>
				</thead>
                <tbody>
					<tr>
					    <td>Professor</td>
						<td th:text="${supervisorEvaluation?.motivation}">-</td>
						<td th:text="${supervisorEvaluation?.efficiency}">-</td>
						<td th:text="${supervisorEvaluation?.effectiveness}">-</td>
				    </tr>
				    <tr>
					    <td>Company</td>
						<td th:text="${companyEvaluation?.motivation}">-</td>
						<td th:text="${companyEvaluation?.efficiency}">-</td>
						<td th:text="${companyEvaluation?.effectiveness}">-</td>
				    </tr>
                </tbody>
            </table>
			<br><br>
				<center>
					<a th:href="@{/trainee_committee/pass_student(position=${positionId})}" class="btn btn-success">Pass Student</a>
					<a th:href="@{/trainee_committee/fail_student(position=${positionId})}" class="btn btn-danger">Fail Student</a>
				</center>
        </div>
    </div>
</body>
</html>
