<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<title>Positions In Progress</title>
</head>
<body>
    <div class="container">
        <h2>Positions In Progress</h2>
        <br>
        <a th:href="@{/trainee_committee/dashboard}" class="btn btn-secondary btn-sm mb-3">Back to Dashboard</a>
        <br><br>
        <div class="table">
            <table class="table table-striped table-hover table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Student Name</th>
						<th>Company Name</th>
                        <th>Position Title</th>
                        <th>Duration</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
					<tr th:each="position : ${positionsInProgress}">
					    <td th:text="${position.student.fullname}"></td>
					    <td th:text="${position.company.companyName}"></td>
					    <td th:text="${position.title}"></td>
					    <td th:text="|${#temporals.format(position.fromDate, 'dd/MM/yyyy')} - ${#temporals.format(position.toDate, 'dd/MM/yyyy')}|"></td>
						<td>
							<a th:href="@{/trainee_committee/review_evaluations(position=${position.positionId})}" class="btn btn-success">Review Traineeship</a>
						</td>
					</tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
