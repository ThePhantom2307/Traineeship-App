<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <title>Company Profile</title>
</head>
<body>
    <div class="container">
        <p class="h4 mb-4">Company Profile</p>
        <form action="#" th:action="@{/company/save_profile}" th:object="${profile}" method="POST">
            <input type="hidden" th:field="*{username}" />

            <label for="companyName">Company Name</label>
            <input type="text" id="companyName" th:field="*{companyName}" class="form-control mb-4 col-4" required/> 

            <label for="location">Company Location</label>
            <input type="text" id="location" th:field="*{location}" class="form-control mb-4 col-4" required/>

            <button type="submit" class="btn btn-primary">Save Profile</button>
            <a th:href="@{/company/dashboard}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
