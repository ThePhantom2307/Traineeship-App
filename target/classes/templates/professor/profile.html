<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <title>Professor Profile</title>
</head>
<body>
    <div class="container">
        <p class="h4 mb-4">Professor Profile</p>
        <form action="#" th:action="@{/professor/save_profile}" th:object="${profile}" method="POST">
            <input type="hidden" th:field="*{username}" />

            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" th:field="*{fullname}" class="form-control mb-4 col-4" required/> 

            <label for="interests">Interests (Separated with comma, e.g. Interest1, Interest2, ...)</label>       
            <input type="text" id="interests" th:field="*{interests}" class="form-control mb-4 col-4" required/>

            <button type="submit" class="btn btn-primary">Save Profile</button>
            <a th:href="@{/professor/dashboard}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
