<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login_register.css}">
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>

        <!-- Error Message -->
        <p th:if="${param.error}" class="error-message">Invalid username or password</p>

        <!-- Logout Message -->
        <p th:if="${param.logout}" class="success-message">You have been logged out successfully</p>

        <form th:action="@{/login}" method="post">
            <div class="input-group">
                <label>Username:</label>
                <input type="text" name="username" required>
            </div>
            <div class="input-group">
                <label>Password:</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>

        <p class="form-footer">
            Don't have an account? <a href="/register">Register here</a>
        </p>
    </div>
</body>
</html>
