<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/login_register.css}">
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>

        <!-- Error Message -->
        <p th:if="${param.error}" class="error-message">Registration failed. Try again.</p>

        <!-- Success Message -->
        <p th:if="${param.success}" class="success-message">Account created! You can now <a href="/login">login</a>.</p>

        <form th:action="@{/register}" method="post">
            <div class="input-group">
                <label>Username:</label>
                <input type="text" name="username" required>
            </div>
            <div class="input-group">
                <label>Password:</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>

        <p class="form-footer">
            Already have an account? <a href="/login">Login here</a>
        </p>
    </div>
</body>
</html>
